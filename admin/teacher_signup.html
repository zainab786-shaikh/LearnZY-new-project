<html class="light text-[16px]">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/"></script>
    <style>
        * {
            font-family: "Inter", sans-serif;
        }
        ::-webkit-scrollbar {
          display: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                      primary: {
                        50: "#ecfeff",
                        100: "#cffafe",
                        200: "#a5f3fc",
                        300: "#67e8f9",
                        400: "#22d3ee",
                        500: "#06b6d4",
                        600: "#0891b2",
                        700: "#0e7490",
                        800: "#155e75",
                        900: "#164e63",
                        950: "#083344",
                      },
                    },
                },
                borderRadius: {
                  sm: "0.25rem",
                  DEFAULT: "0.5rem",
                  md: "0.75rem",
                  lg: "1rem",
                  xl: "1.5rem",
                  '2xl': "2rem",
                  '3xl': "3rem",
                  full: "9999rem",
                },
            },
            darkMode: "class",
        };
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 overflow-x-hidden">
<div class="antialiased bg-gray-50 dark:bg-gray-900">
<main class="max-w-screen-xl p-4 mx-auto h-auto pt-20 space-y-8">
  <section class="bg-gray-50 dark:bg-gray-900">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="sticky top-0 z-50 bg-gray-50 dark:bg-gray-900 w-full text-center p-4">
            <span class="text-primary-600 text-3xl font-bold dark:text-primary-500">LearnZY - Teacher Signup</span>
        </div>
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                      Create a Teacher Account
                  </h1>
                  <form class="space-y-4 md:space-y-6" action="dashboard.html">
                    <!-- Teacher Name -->
                    <div>
                        <label for="teacher-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teacher Name</label>
                        <input type="text" name="teacher-name" id="teacher-name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="John Doe" required>
                    </div>

                    <!-- Aadhar Number -->
                    <div>
                        <label for="adhar-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Aadhar Number</label>
                        <input type="text" name="adhar-number" id="adhar-number" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="1234-5678-9101" required>
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <label for="dob" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Subject</label>
                        <select id="subject" name="subject" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="math">Math</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                            <option value="geography">Geography</option>
                            <option value="social-science">Social Science</option>
                            <!-- Add more subjects as needed -->
                        </select>
                    </div>

                    <!-- School -->
                    <div>
                        <label for="school" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">School</label>
                        <input type="text" name="school" id="school" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your school's name" required>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium cursor-pointer text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                        </div>
                    </div>

                    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit</button>
                </form>
              </div>
          </div>
      </div>
  </section>
</main>
</div>
</body>
</html>
